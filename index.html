<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav
      class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow"
    >
      <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">QLHV</a>
      <input
        id="txtSearch"
        class="form-control form-control-dark w-100"
        type="text"
        placeholder="Search"
        aria-label="Search"
      />
    </nav>

    <div class="row my-5 align-items-center justify-content-between">
      <div class="col-8 text-center">
        <!-- Button trigger modal -->
        <button
          id="btnThem"
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          Thêm loại người dùng
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">
                  Thêm người dùng
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form
                  onsubmit="themDoiTuong(event)"
                  class="needs-validation"
                  id="QLHVForm"
                >
                  <div class="row">
                    <div class="mb-3">
                      <label class="mb-2 text-start w-100" for=" doituong"
                        >Chọn đối tượng</label
                      >
                      <select
                        class="d-block w-100 p-2 rounded-2 opacity-50"
                        id="doiTuong"
                      >
                        <option value="all">Chọn đối tượng</option>
                        <option value="sinhVien">Sinh Viên</option>
                        <option value="nhanVien">Nhân viên</option>
                        <option value="khachHang">Khách hàng</option>
                      </select>
                      <div id="tbdoiTuong"></div>
                    </div>
                    <div class="mb-3">
                      <label class="mb-2 text-start w-100" for="maID">ID</label>
                      <input
                        type="text"
                        class="form-control"
                        id="maID"
                        placeholder="Nhập ID"
                        value=""
                      />
                      <div id="tbmaID"></div>
                    </div>
                    <div class="mb-3">
                      <label class="mb-2 text-start w-100" for="tenND"
                        >Tên người dùng</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="tenND"
                        placeholder="Nhập tên người dùng"
                      />
                      <div id="tbHoTen"></div>
                    </div>
                    <div class="mb-3">
                      <label class="mb-2 text-start w-100" for="Email"
                        >Email</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="Email"
                        placeholder="Nhập Email"
                      />
                      <div id="tbEmail"></div>
                    </div>
                    <div class="mb-3">
                      <label class="mb-2 text-start w-100" for="diaChi"
                        >Địa chỉ</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="diaChi"
                        placeholder="Nhập địa chỉ"
                        value=""
                      />
                      <div id="tbDiaChi"></div>
                    </div>
                    <div style="display: none" class="mb-3" id="formDiem">
                      <div class="row">
                        <div class="col-4">
                          <label class="mb-2 text-start w-100" for="diemToan"
                            >Điểm toán</label
                          >
                          <input
                            type=" text"
                            class="form-control"
                            id="diemToan"
                            placeholder="điểm Toán"
                          />
                          <div id="tbDiemToan"></div>
                        </div>
                        <div class="col-4">
                          <label class="mb-2 text-start w-100" for="diemLy"
                            >Điểm lý</label
                          >
                          <input
                            type=" text"
                            class="form-control"
                            id="diemLy"
                            placeholder="điểm lý"
                          />
                          <div id="tbDiemLy"></div>
                        </div>
                        <div class="col-4">
                          <label class="mb-2 text-start w-100" for="diemHoa"
                            >Điểm Hoá</label
                          >
                          <input
                            type=" text"
                            class="form-control"
                            id="diemHoa"
                            placeholder="điểm hoá"
                          />
                          <div id="tbDiemHoa"></div>
                        </div>
                      </div>
                    </div>
                    <div style="display: none" id="formLuong">
                      <div class="mb-3">
                        <label class="mb-2 text-start w-100" for=" txtNgayLam"
                          >số ngày làm trong tháng</label
                        >
                        <input
                          class="form-control"
                          id="txtNgayLam"
                          type="text"
                          placeholder="số ngày làm trong tháng"
                        />
                        <div id="tbSoNgayLam"></div>
                      </div>
                      <div class="mb-3">
                        <label class="mb-2 text-start w-100" for=" luongCanBan"
                          >Lương căn bản</label
                        >
                        <input
                          class="form-control"
                          id="txtLuong"
                          type="text"
                          placeholder="Lương căn bản"
                        />
                        <div id="tbLuongCanBan"></div>
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button
                      id="btnCapNhat"
                      type="button"
                      class="btn btn-primary"
                    >
                      Cập nhật
                    </button>
                    <button type="submit" class="btn btn-primary">
                      Thêm đối tượng
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-4 mb-0">
        <div class="form-group row">
          <div class="col-sm-10">
            <select class="custom-select" id="selLoai">
              <option selected>Chọn loại</option>
              <option value="Sinh Viên">Sinh Viên</option>
              <option value="Nhân viên">Nhân viên</option>
              <option value="Khách hàng">Khách hàng</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="table-responsive QLHVTable">
      <table class="table table-striped table-sm">
        <thead>
          <tr class="bg-warning text-white">
            <th>ID</th>
            <th>Tên</th>
            <th>Địa chỉ</th>
            <th>Email</th>
            <th>Đối tượng</th>
            <th>Khác</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tbodyQLHV">
          
        </tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <script src="./validation/validation.js"></script>
    <script src="./form/form.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
